<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Personal Productivity</title>
    <meta name="description" content="Enter your details to get started with personalized productivity features.">
    <meta name="keywords" content="productivity, goals, tasks, personal details">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="welcome.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <div class="navbar-content">
                <!-- Brand Logo -->
                <a href="index.html" class="navbar-brand">
                    <img src="https://uploads-ssl.webflow.com/62434fa732124a0fb112aab4/62434fa732124a332512aaee_placeholder-1.svg" loading="lazy" alt="Brand Logo">
                </a>
            </div>
        </div>
    </header>

    <!-- Welcome Section -->
    <section class="welcome-section">
        <div class="container">
            <h1>Welcome!</h1>
            <p>We are happy to have you on board. Please fill in your details to continue.</p>

            <!-- Form to collect additional details -->
            <form id="details-form" class="details-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goals">What are your main productivity goals?</label>
                    <textarea id="goals" name="goals" placeholder="Tell us about your goals" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit Details</button>
                </div>
            </form>

            <p class="back-to-home">
                <a href="index.html">Go Back to Home Page</a>
            </p>
        </div>
    </section>

    <script>
        // Get the email from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Handle form submission
        document.getElementById('details-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from refreshing the page

            // Collect the form data
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const goals = document.getElementById('goals').value;

            // Validate inputs (for simplicity, just checking if they are filled in)
            if (name && age && gender && goals) {
                // You can handle form data here (send to server, save to local storage, etc.)
                alert('Thank you for submitting your details!');

                // Optionally, redirect to another page after form submission
                window.location.href = 'dashboard.html';  // Replace with the desired page URL
            } else {
                alert('Please fill in all the fields.');
            }
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
