<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background-color: #181818;
            color: #1b1a1a;
            font-family: 'Arial', sans-serif;
        }
        .star {
            font-size: 30px;
            color: #444;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .starRated {
            color: #ffca28;
        }
        .rating-text {
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #22b06e;
        }
        .rating-text.show {
            opacity: 1;
            animation: fadeIn 0.5s;
        }
        .submit-btn {
            background-color: #333;
            color: #504747;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        .submit-btn:hover {
            background-color: #5c5757;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .modal.fade {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .modal.fade.show {
            opacity: 1;
        }
        .container {
            background-color: #202020;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            background-color: #333;
            color: #b0b0b0;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .header h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header text-center">
            <h2>Rate Us</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div id="stars" class="my-4">
                    <i class="fa fa-star star" data-index="1"></i>
                    <i class="fa fa-star star" data-index="2"></i>
                    <i class="fa fa-star star" data-index="3"></i>
                    <i class="fa fa-star star" data-index="4"></i>
                    <i class="fa fa-star star" data-index="5"></i>
                </div>
                <p id="ratingText" class="rating-text"></p>
                <button class="btn submit-btn" id="submitRating">Submit Rating</button>
                <div class="modal fade" id="ratingModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Thank You!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Thank you for your rating!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const stars = document.querySelectorAll('.star');
        const ratingText = document.getElementById('ratingText');
        const submitButton = document.getElementById('submitRating');
        let rating = 0;

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                rating = index + 1;
                stars.forEach((s, i) => {
                    if (i < rating) {
                        s.classList.add('starRated');
                    } else {
                        s.classList.remove('starRated');
                    }
                });
                ratingText.textContent = `You rated ${rating} out of 5 stars`;
                ratingText.classList.add('show');
            });
        });

        submitButton.addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('ratingModal'));
            modal.show();
        });
    </script>
</body>
</html>
